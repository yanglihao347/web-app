      img.src = f2lList[rN]['url'];
      formula.innerHTML = f2lList[rN]['formula'];
    }
    let toggleShow = () => {
      flag = !flag;
      formula.innerHTML = f2lList[rN]['formula'];
      flag ? formula.style.display = 'block' : formula.style.display = 'none';
    }
    rChange.onclick = change;
    showBtn.onclick = toggleShow;
    window.onkeydown = change;
